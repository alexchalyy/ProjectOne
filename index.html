<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adopt A Dog!</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--    This is a pop-up modal windown that pops up when incorrect dog breed is entered. -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Woof Woof!</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Wolverine is not a dog!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div> 
    <!-- This is static body of html file. -->
    <div class="container" id="c1">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12" id="title">
                        <h1>Adopt A Doggie Dog!</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12" id="search">
                        <div class="dropdown">
                            <button type="button" class="btn btn-primary dropdown-toggle black" data-toggle="dropdown"
                                id="dropdown">
                                Select breed
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#" data-value=0 value="Pit Bull Terrier">Pitbull</a>
                                <a class="dropdown-item" href="#" data-value=1 value="Chihuahua">Chihuahua</a>
                                <a class="dropdown-item" href="#" data-value=2 value="Boxer">Boxer</a>
                                <a class="dropdown-item" href="#" data-value=3 value="Doberman Pinscher">Dobermann</a>
                                <a class="dropdown-item" href="#" data-value=4 value="myModal">Wolverine</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id = "pet_row">
            <div class="col-sm-12" id="pet_description">
            </div>
        </div>
        <div class="row" id="results">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
